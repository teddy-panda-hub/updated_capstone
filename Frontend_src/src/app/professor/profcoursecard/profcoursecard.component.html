<div class="course-card" >
  <div class="course-image" [ngStyle]="{'background-image': 'url(' + course.imageUrl + ')'}" routerLink="/professor-coursedetails" (click)="assign(course.courseId)"></div>  <div class="course-details">
    <h3>{{ course.courseName }}</h3>
    <p>{{ course.semester }}</p>
  </div>
</div>

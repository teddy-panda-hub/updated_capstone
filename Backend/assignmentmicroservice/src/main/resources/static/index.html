<!DOCTYPE html>
<html lang="en">
<!--This if for teacher to upload assignment and give assignment id-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Assignment</title>
</head>
<body>
<h1>Upload Assignment</h1>
<form id="uploadForm" action="http://localhost:5555/assignments/upload" method="post" enctype="multipart/form-data">
    <label for="title">Assignment Title:</label><br>
    <input type="text" id="title" name="title" required><br><br>


    <label for="title">Assignment ID:</label><br>
    <input type="number" id="id" name="id" required><br><br>

    <label for="courseId">Course ID:</label><br>
    <input type="number" id="courseId" name="courseId" required><br><br>
	
	<label for="deadline">Deadline:</label><br>
	    <input type="date" id="deadline" name="deadline" required><br><br>

    <label for="file">Choose a PDF file:</label><br>
    <input type="file" id="file" name="file" accept=".pdf" required><br><br>

    <input type="submit" value="Upload">

<!--    <iframe src="http://localhost:5002/assignments/view/2200" width="100%" height="600px"></iframe>-->
</form>

<div id="response"></div>

<script>
    document.getElementById('uploadForm').onsubmit = function(event) {
        event.preventDefault(); // Prevent the form from submitting the usual way

        var formData = new FormData(this);

        fetch('http://localhost:5555/assignments/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById('response').innerHTML = data;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('response').innerHTML = 'An error occurred while uploading the file.';
        });
    }
</script>
</body>
</html>
